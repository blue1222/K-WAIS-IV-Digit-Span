
<!DOCTYPE html>
<html>
  <!-- V2 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pure-v2.0.6.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="module"></script>
    <title>K-WAIS-IV — 숫자 [랜덤]</title>
  </head>

  <body>
    <h2>K-WAIS-IV — 숫자</h2>
    <h6>랜덤화</h6>
    <div id="container">
      <input id="lang" oninput="globalThis.lang = this.value;" placeholder="ko-KR" value="ko-KR" />

      <a href="https://www.andiamo.co.uk/resources/iso-language-codes/" target="_">Codes</a>
      <br />
      <button id="play" data-clicked="false">시작</button>
      <form>
        <div id="textbox-container">
          <span id="pseudo-submission" tabIndex="0">&nbsp;</span>
          <input id="submission" type="text" />
        </div>
        <button id="submit-and-continue" disabled>제출 및 계속</button>
      </form>
      <div><label for="years">나이:</label><input id="years" type="number" value="16" step="1" min="16"
          max="79" /></div>
      <div>
        <table>
          <caption>점수</caption>
          <thead>
            <tr>
              <th>영역</th>
              <th>원점수</th>
              <th>IQ</th>
            </tr>
          </thead>
          <tbody>
            <tr name="forward">
              <td>바로</td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr name="backward">
              <td>거꾸로</td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr name="sequencing">
              <td>순서대로</td>
              <td>0</td>
              <td>0</td>
            </tr>
            <tr name="overall">
              <td>전체</td>
              <td>0</td>
              <td>0</td>
            </tr>
          </tbody>
          <tfoot>
            <tr name="scaled">
              <td>변환점수</td>
              <td colspan="2">0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>

</html>
